<!DOCTYPE html>
{% extends 'base_accounts.html' %}
<html>
<head>
	{% block title %} Reset your password{% endblock %}
</head>
<body>
	{% block content %}
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-6 col-sm-8">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title">重 置 你 的 密 码</h3>
						<p>输入你的email地址,我们会发送链接完成密码重置！</p>
						<form method="post" novalidate>
							{% csrf_token %}
							{% include 'includes/form.html' %}
							<button type="submit" class="btn btn-primary btn-block">发送邮箱重置密码</button>
						</form>
					</div>		
				</div>
			</div>
		</div>
	{% endblock %}
</body>
</html>
